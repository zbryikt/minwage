<!DOCTYPE html><html lang="en"><head prefix="og: http://ogp.me/ns#"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>歡迎來到基本工資的世界！</title><!-- libraries--><link rel="icon" type="image/x-icon" href="thumbnail.jpg"><script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script><link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"><script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script><!-- custom files--><link rel="stylesheet" type="text/css" href="index.css"><script type="text/javascript" src="pixi.min.js"></script><script type="text/javascript" src="index.js"></script></head><body><div id="root" ng-app="main" ng-controller="main"><div class="row"><div class="col-sm-6"><h2>歡迎來到基本工資的世界！</h2><div class="section"><h3>我的基本工資...</h3><div class="row"><div class="col-sm-6"><span>我好窮</span></div><div class="col-sm-6"><div class="input-group"><input id="income" disabledtype="text" ng-model="income" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><hr><div class="section"><h3>居住</h3><div class="row"><div class="col-sm-6"><span>買房租房瓦愣房</span></div><div class="col-sm-6"><div class="input-group"><input id="spend-housing" type="text" ng-model="spend.housing" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><div class="section"><h3>基本開銷</h3><div class="row"><div class="col-sm-6"><span>水電瓦斯網路電視 blah </span></div><div class="col-sm-6"><div class="input-group"><input id="spend-basic" type="text" ng-model="spend.basic" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><div class="section"><h3>通勤費用</h3><div class="row"><div class="col-sm-6"><span>花在交通上的、油、維修、車票、車險</span></div><div class="col-sm-6"><div class="input-group"><input id="spend-transport" type="text" ng-model="spend.transport" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><div class="section"><h3>醫療費用</h3><div class="row"><div class="col-sm-6"><span>健康、看病、保險</span></div><div class="col-sm-6"><div class="input-group"><input id="spend-medical" type="text" ng-model="spend.medical" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><div class="section"><h3>債務</h3><div class="row"><div class="col-sm-6"><span>學生貸款、信用卡費等等</span></div><div class="col-sm-6"><div class="input-group"><input id="spend-debt" type="text" ng-model="spend.debt" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><div class="section"><h3>食物</h3><div class="row"><div class="col-sm-6"><span>要吃飽</span></div><div class="col-sm-6"><div class="input-group"><input id="spend-food" type="text" ng-model="spend.food" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><div class="section"><h3>稅</h3><div class="row"><div class="col-sm-6"><span>中華民國萬萬稅</span></div><div class="col-sm-6"><div class="input-group"><input id="spend-tax" type="text" ng-model="spend.tax" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><div class="section"><h3>其它</h3><div class="row"><div class="col-sm-6"><span>就其它</span></div><div class="col-sm-6"><div class="input-group"><input id="spend-other" type="text" ng-model="spend.other" placeholder="1000" class="form-control"><span class="input-group-addon">元 ( 每月 )</span></div></div></div></div><hr><div style="display:none"><input id="money" type="text" value="5000" class="form-control"><div onclick="change()" class="btn btn-default">Update</div><span>&nbsp; try -10000, 0, 1000, 10000 and 100000</span></div></div></div><br><div id="container"></div></div></body></html>
